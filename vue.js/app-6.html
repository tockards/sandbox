<!DOCTYPE html>
<!basic two-way binding>

<html>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
	<head>
        <meta charset="utf-8" />
		<title>App-6</title>
	</head>
	<body>
		<div id="app-6">
            <p>{{ message }}</p>
            <input v-model="message">
        </div>
	</body>

    <script>
            var app6 = new Vue({
        el: '#app-6',
        data: {
            message: 'Hello Vue!'
        }
        })
    </script>

</html>
