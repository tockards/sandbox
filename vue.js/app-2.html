<!DOCTYPE html>
<html>
	<head>
<script src="https://unpkg.com/vue/dist/vue.js"></script>

        <meta charset="utf-8" />
		<title>Basic</title>
	</head>
	<body>
		<div id="app-2">
		  <span v-bind:title="message">
			Hover your mouse over me for a few seconds to see my dynamically bound title!
		  </span>
		</div>
	</body>
    <script>
		var app2 = new Vue({
		  el: '#app-2',
		  data: {
			message: 'You loaded this page on ' + new Date()
		  }
		})

    </script>
</html>
