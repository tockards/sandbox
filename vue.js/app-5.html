<!DOCTYPE html>
<!user input>

<html>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
	<head>
        <meta charset="utf-8" />
		<title>App-5</title>
	</head>
	<body>
	  <div id="app-5">
          <p>{{ message }}</p>
          <button v-on:click="reverseMessage">Reverse Message</button>
      </div>
	</body>
    <script>
     var app5 = new Vue({
		el: '#app-5',
		data: {
			message: 'Hello Vue.js!'
		},
		methods: {
			reverseMessage: function () {
			this.message = this.message.split('').reverse().join('')
			}
		}
	}) 
    </script>
</html>
